<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>

    <div class="d-flex align-items-stretch mb-3">
        <div class="form-floating flex-grow-1">
            <textarea class="form-control generatedText" name="generatedText" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Password</label>
        </div>
        <button type="button" class="btn btn-secondary ml-2" id="copyButton" style="display: none;">Copy</button>
    </div>


    <div class="container2">
        <div class="checkbox-container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase"checked>
                <label for="uppercase">Contain Uppercase Letters</label>
            </div>


            <div>
                <input class="form-check-input"name=""  type="checkbox" id="lowercase" checked>
                <label for="lowercase">Contain Lowercase Letters</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label for="numbers">Contain Numbers</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" id="symbols" checked>
                <label for="symbols">Contain Symbols</label>
            </div>

            <div class="slider-container" style="grid-column: span 2;">
                <label for="lengthSlider">Length</label>
                <input class="form-range" type="range" min="1" max="256" value="12" id="lengthSlider">
                <label for="lengthInput"></label>
                <input type="number" min="1" max="256" value="12" id="lengthInput">
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-success" id="generateButton" onclick="generatePassword()">Generate Password
    </button>
</div>

<script src="./js/generate_password.js"></script>
</body>
</html>
